<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CPN Academy</title>
    <!-- External Styles -->
    <link rel="stylesheet" href="/style/main.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <a href="https://cpnacademy.co.uk" class="header-logo">CPN Academy</a>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="forename">Forename:</label>
            <input type="text" id="forename" name="forename" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="birthday">Birthday:</label>
            <div class="birthday-select">
                <select id="day" name="day" required></select>
                <select id="month" name="month" required></select>
                <select id="year" name="year" required></select>
            </div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="cta-button">Register</button>
        </form>
        <p>Already have an account? <a href="login" class="cta-link">Sign in</a></p>
    </section>

    <!-- JavaScript -->
    <script>
        // Populate the date dropdowns
        document.addEventListener('DOMContentLoaded', () => {
            const daySelect = document.getElementById('day');
            const monthSelect = document.getElementById('month');
            const yearSelect = document.getElementById('year');

            // Populate days
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }

            // Populate months
            const months = [
                'January', 'February', 'March', 'April',
                'May', 'June', 'July', 'August',
                'September', 'October', 'November', 'December'
            ];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });

            // Populate years (from current year to 100 years ago)
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= currentYear - 100; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        });

        // Handle the form submission
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const forename = document.getElementById('forename').value;
            const surname = document.getElementById('surname').value;
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const birthday = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            const password = document.getElementById('password').value;

            // Backend API URL
            const apiUrl = 'https://api.cpnacademy.co.uk/register';

            try {
                // Sending data to the backend
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, forename, surname, birthday, password }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Registration successful! Redirecting to sign in.');
                    window.location.href = '/login';
                } else {
                    const result = await response.json();
                    alert('Error: ' + (result.message || 'An error occurred during registration.'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to connect to the server. Please try again later.');
            }
        });
    </script>
</body>
</html>
