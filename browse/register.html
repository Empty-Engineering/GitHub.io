<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CPN Academy</title>
    <!-- External Styles -->
    <link rel="stylesheet" href="/style/main.css">
    <link rel="icon" type="image/png" href="/assets/logo_favicon.png"> <!-- Favicon -->
    <style>
        .header-logo {
            height: 80px; /* Adjust the logo height */
            display: block;
            margin: 0 auto; /* Center the logo */
        }

        /* Updated form section styling */
        .form-section {
            width: 80%;              /* Use 80% of the available width */
            max-width: 1000px;       /* Cap the maximum width for large screens */
            margin: 50px auto;       /* Center horizontally with auto left/right margin */
            padding: 20px;           /* Internal padding so items aren't flush against the boundary */
            border: 1px solid #d8d8d8;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            box-sizing: border-box;  /* Ensures padding is included in total width calculation */
        }

        /* Ensure labels stack and have some spacing */
        .form-section label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        /* Inputs get padding & full width minus container padding */
        .form-section input[type="email"],
        .form-section input[type="text"],
        .form-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Birthday selects get spacing too */
        .birthday-select select {
            padding: 8px;
            margin-right: 5px;
            margin-bottom: 10px; /* Slight spacing below for consistency */
            box-sizing: border-box;
        }

        /* Make it more responsive for smaller screens */
        @media (max-width: 768px) {
            .form-section {
                width: 90%;          /* Slightly narrower margin on smaller devices */
                margin: 30px auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <a href="/index">
            <img src="/assets/logo_dark_mode.png" alt="CPN Academy Logo" class="header-logo">
            <span class="logo-text"> Academy</span>
        </a>
    </header>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <a id="home-nav" href="#">Home</a>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const homeNav = document.getElementById('home-nav');

                // Check if the user is logged in (example: check for a session cookie)
                const isLoggedIn = document.cookie.includes('user_session'); // Replace with your actual login mechanism

                if (isLoggedIn) {
                    homeNav.href = '/browse/dashboard'; // Redirect to the dashboard if logged in
                } else {
                    homeNav.href = '/browse/register'; // Redirect to sign-up if not logged in
                }
            });
        </script>
        <a href="/browse/courses">Courses</a>
        <a href="/browse/about">About</a>
        <a href="/browse/contact">Contact</a>
        <a href="/browse/login">Sign In</a>
    </nav>

    <!-- Form Section -->
    <section class="form-section">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="forename">Forename:</label>
            <input type="text" id="forename" name="forename" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="birthday">Birthday:</label>
            <div class="birthday-select">
                <select id="day" name="day" required></select>
                <select id="month" name="month" required></select>
                <select id="year" name="year" required></select>
            </div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="cta-button">Register</button>
        </form>
        <p>Already have an account? <a href="login" class="cta-link">Sign in</a></p>
    </section>

    <!-- JavaScript -->
    <script>
        // Populate the date dropdowns
        document.addEventListener('DOMContentLoaded', () => {
            const daySelect = document.getElementById('day');
            const monthSelect = document.getElementById('month');
            const yearSelect = document.getElementById('year');

            // Populate days
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }

            // Populate months
            const months = [
                'January', 'February', 'March', 'April',
                'May', 'June', 'July', 'August',
                'September', 'October', 'November', 'December'
            ];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });

            // Populate years (from current year to 100 years ago)
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= currentYear - 100; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        });

        // Handle the form submission
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const forename = document.getElementById('forename').value;
            const surname = document.getElementById('surname').value;
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const birthday = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const password = document.getElementById('password').value;

            // Backend API URL
            const apiUrl = 'https://api.cpnacademy.co.uk/register';

            try {
                // Sending data to the backend
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, forename, surname, birthday, password }),
                });

                if (response.ok) {
                    alert('Registration successful! Redirecting to sign in.');
                    window.location.href = '/login';
                } else {
                    const result = await response.json();
                    alert('Error: ' + (result.message || 'An error occurred during registration.'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to connect to the server. Please try again later.');
            }
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 CPN Academy. All rights reserved. Run by CPN Industries. Scottish Registration: SC828012. VAT Registration: 479640937.</p>
    </footer>
</body>
</html>
