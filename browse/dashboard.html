<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - CPN Academy</title>
    <link rel="stylesheet" href="/style/main.css">
    <link rel="icon" type="image/png" href="/assets/logo_favicon.png"> <!-- Favicon -->
    <style>
        body {
            font-family: "GDS Transport Light", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f2f1;
            text-align: center;
        }

        header {
            background-color: #005ea5;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-family: "GDS Transport Bold", Arial, sans-serif;
            font-size: 1.5rem;
        }

        .content {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 2rem;
            color: #005ea5;
        }

        .content p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .cta-button {
            display: inline-block;
            background-color: #005ea5;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: "GDS Transport Bold", Arial, sans-serif;
            font-size: 1rem;
        }

        .cta-button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <header class="header">
        
        <a href="https://cpnacademy.co.uk">
            <img src="/assets/logo_dark_mode.png" alt="CPN Academy Logo" class="header-logo">
            <span class="logo-text"> Academy</span>
        </a>
    </header>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <a id="home-nav" href="#">Home</a>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
    const homeNav = document.getElementById('home-nav');

    // Check if the user is logged in (example: check for a session cookie)
    const isLoggedIn = document.cookie.includes('user_session'); // Replace with your actual login mechanism

    if (isLoggedIn) {
        homeNav.href = '/browse/dashboard'; // Redirect to the dashboard if logged in
    } else {
        homeNav.href = '/browse/register'; // Redirect to sign-up if not logged in
    }
});

        </script>
        <a href="/browse/courses">Courses</a>
        <a href="/browse/about">About</a>
        <a href="/browse/contact">Contact</a>
        <a href="/browse/login">Sign In</a>
    </nav>

    <div class="content">
        <h1>Under Construction</h1>
        <p>This page is currently under construction. Please check back soon!</p>
        <a href="/" class="cta-button">Go to Homepage</a>
    </div>
</body>
</html>
