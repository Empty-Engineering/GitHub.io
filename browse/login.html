<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6511534668087715"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CPN Academy</title>
    <!-- External Styles -->
    <link rel="stylesheet" href="/style/main.css">
<link rel="icon" type="image/png" href="/assets/logo_favicon.png"> <!-- Favicon -->
    <style>
        .header-logo {
            height: 80px; /* Adjust the logo height */
            display: block;
            margin: 0 auto; /* Center the logo */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        
        <a href="/index">
            <img src="/assets/logo_dark_mode.png" alt="CPN Academy Logo" class="header-logo">
            <span class="logo-text"> Academy</span>
        </a>
    </header>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <a id="home-nav" href="#">Home</a>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
    const homeNav = document.getElementById('home-nav');

    // Check if the user is logged in (example: check for a session cookie)
    const isLoggedIn = document.cookie.includes('user_session'); // Replace with your actual login mechanism

    if (isLoggedIn) {
        homeNav.href = '/browse/dashboard'; // Redirect to the dashboard if logged in
    } else {
        homeNav.href = '/browse/register'; // Redirect to sign-up if not logged in
    }
});

        </script>
        <a href="/browse/courses">Courses</a>
        <a href="/browse/about">About</a>
        <a href="/browse/contact">Contact</a>
        <a href="/browse/login">Sign In</a>
    </nav>

    <!-- Form Section -->
    <section class="form-section">
        <h2>Sign In</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me" class="inline-label">Remember me</label>
            </div>

            <button type="submit" class="cta-button">Sign In</button>
        </form>
        <p>Don't have an account? <a href="register" class="cta-link">Sign up</a></p>
    </section>

    <!-- JavaScript -->
    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            try {
                const response = await fetch('https://api.cpnacademy.co.uk/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const result = await response.json();

                    // Store session token securely
                    document.cookie = `session_token=${result.token}; path=/; Secure; HttpOnly; SameSite=Strict; ${
                        rememberMe ? 'max-age=604800;' : ''
                    }`;

                    alert('Login successful! Redirecting to your dashboard.');
                    window.location.href = '/browse/dashboard.html';
                } else {
                    const result = await response.json();
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error(error);
                alert('Failed to sign in. Please try again.');
            }
        });
    </script>
    <footer class="footer">
        <p>&copy; 2024 CPN Academy. All rights reserved. Run by CPN Industries. Scottish Registration: SC828012. VAT Registration: 479640937.</p>
    </footer>
</body>
    
</html>
