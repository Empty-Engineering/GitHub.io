<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6511534668087715"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CPN Academy</title>
    <!-- External Styles -->
    <link rel="stylesheet" href="/style/main.css">
    <link rel="icon" type="image/png" href="/assets/logo_favicon.png"> <!-- Favicon -->

    <style>
        .header-logo {
            height: 80px; /* Adjust the logo height */
            display: block;
            margin: 0 auto; /* Center the logo */
        }

        /* Form Section Styling */
        .form-section {
            width: 80%;               /* Use 80% of the available width */
            max-width: 600px;         /* Cap how wide it can grow for large screens */
            margin: 50px auto;        /* Center horizontally with auto margins */
            padding: 20px;            /* Space inside the form boundary */
            background-color: #ffffff;
            border: 1px solid #d8d8d8;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-section label {
            display: block;
            margin-top: 15px; /* Separate label from previous element */
            margin-bottom: 5px;
        }

        .form-section input[type="email"],
        .form-section input[type="password"] {
            width: 100%;          
            padding: 10px;        
            box-sizing: border-box; 
            margin-bottom: 10px;  
        }

        .checkbox-wrapper {
            margin: 15px 0; 
        }

        .inline-label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <a href="/index">
            <img src="/assets/logo_dark_mode.png" alt="CPN Academy Logo" class="header-logo">
            <span class="logo-text"> Academy</span>
        </a>
    </header>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <a id="home-nav" href="#">Home</a>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const homeNav = document.getElementById('home-nav');
                // Check if the user is logged in (example: check for a session cookie)
                const isLoggedIn = document.cookie.includes('session_token'); // Replace with your actual login mechanism

                if (isLoggedIn) {
                    homeNav.href = '/browse/dashboard'; // Redirect to the dashboard if logged in
                } else {
                    homeNav.href = '/browse/register'; // Redirect to sign-up if not logged in
                }
            });
        </script>
        <a href="/browse/courses">Courses</a>
        <a href="/browse/about">About</a>
        <a href="/browse/contact">Contact</a>
        <a href="/browse/login">Sign In</a>
    </nav>

    <!-- Form Section -->
    <section class="form-section">
        <h2>Sign In</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me" class="inline-label">Remember me</label>
            </div>

            <button type="submit" class="cta-button">Sign In</button>
        </form>
        <p>Don't have an account? <a href="register" class="cta-link">Sign up</a></p>
    </section>

    <!-- JavaScript -->
    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            try {
                // Send credentials to the login endpoint
                const response = await fetch('https://api.cpnacademy.co.uk/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // The server should return: { message: 'Login successful!', token: <JWT> }

                    // Store the token in a secure cookie
                    // Note: 'HttpOnly' cannot be set from JS, only from server side,
                    // so if you need client-side reading, remove HttpOnly from server response
                    document.cookie = `session_token=${result.token}; path=/; Secure; SameSite=Strict; ${
                        rememberMe ? 'max-age=604800;' : ''
                    }`;

                    // Alternatively, if you want to store in localStorage:
                    // localStorage.setItem('session_token', result.token);

                    alert('Login successful! Redirecting to your dashboard.');
                    window.location.href = '/browse/dashboard.html';
                } else {
                    const result = await response.json();
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error(error);
                alert('Failed to sign in. Please try again.');
            }
        });
    </script>

    <footer class="footer">
        <p>&copy; 2024 CPN Academy. All rights reserved. Run by CPN Industries. Scottish Registration: SC828012. VAT Registration: 479640937.</p>
    </footer>
</body>
</html>
