<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CPN Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/govuk-frontend/4.7.0/govuk-frontend.min.css">
    <link rel="preload" href="https://design-system.service.gov.uk/assets/fonts/light-94a07e06a1-v2.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <style>
        body {
            font-family: "GDS Transport", Arial, sans-serif; /* GOV.UK font */
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #005ea5; /* GOV.UK primary color */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .form-section {
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
            border: 1px solid #d8d8d8;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .form-section h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #005ea5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #004080;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="https://cpnacademy.co.uk">CPN Academy</a>
    </header>

    <section class="form-section">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="forename">Forename:</label>
            <input type="text" id="forename" name="forename" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="birthday">Birthday (DD.MM.YYYY):</label>
            <input type="text" id="birthday" name="birthday" pattern="\d{2}\.\d{2}\.\d{4}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Send Verification Code</button>
        </form>

        <form id="verify-form" class="hidden">
            <label for="verification-code">Verification Code:</label>
            <input type="text" id="verification-code" name="verification-code" required>

            <button type="submit">Verify & Register</button>
        </form>
    </section>

    <script src="/backend/server.js"></script>
</body>
</html>
