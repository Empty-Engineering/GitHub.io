<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPN Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/govuk-frontend/4.7.0/govuk-frontend.min.css">
    <style>
        body {
            font-family: "GDS Transport", Arial, sans-serif; /* GOV.UK font */
        }
        .header {
            background-color: #005ea5; /* GOV.UK primary color */
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-bar {
            background-color: #f3f2f1; /* Neutral background */
            padding: 10px 20px;
        }
        .nav-bar a {
            margin-right: 15px;
            color: #005ea5; /* GOV.UK blue */
            text-decoration: none;
        }
        .form-section {
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #d8d8d8;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .form-section h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-section input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .form-section button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #005ea5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://cpnacademy.co.uk">CPN Academy</a>
        </div>
        <nav>
            <a href="https://cpnacademy.co.uk/loginpage">Sign In</a>
            <a href="#">Sign Up</a>
        </nav>
    </header>

    <nav class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section class="form-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="forename">Forename:</label>
            <input type="text" id="forename" name="forename" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="birthday">Birthday (DD.MM.YYYY):</label>
            <input type="text" id="birthday" name="birthday" pattern="\d{2}\.\d{2}\.\d{4}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 CPN Academy. All rights reserved. Run by CPN Industries. Scottish Registration: SC828012. VAT Registration: 479640937.</p>
    </footer>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const forename = document.getElementById('forename').value;
            const surname = document.getElementById('surname').value;
            const birthday = document.getElementById('birthday').value;
            const password = document.getElementById('password').value;

            // Convert birthday to ISO format for the salt
            const [day, month, year] = birthday.split('.');
            const salt = new Date(`${year}-${month}-${day}`).toISOString();

            // Hash password with SHA512 and the salt
            async function hashPassword(password, salt) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password + salt);
                const hashBuffer = await crypto.subtle.digest('SHA-512', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            }

            hashPassword(password, salt).then(hashedPassword => {
                const csvLine = `${email},${forename},${surname},${birthday},${hashedPassword}\n`;
                saveToCSV(csvLine);
            });

            function saveToCSV(line) {
                const fileName = 'reguser.csv';
                const fileBlob = new Blob([line], { type: 'text/csv' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(fileBlob);
                link.download = fileName;
                link.click();
            }
        });
    </script>
</body>
</html>
