<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CPN Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/govuk-frontend/4.7.0/govuk-frontend.min.css">
    <link rel="preload" href="https://design-system.service.gov.uk/assets/fonts/light-94a07e06a1-v2.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <style>
        body {
            font-family: "GDS Transport", Arial, sans-serif; /* GOV.UK font */
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #005ea5; /* GOV.UK primary color */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .form-section {
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
            border: 1px solid #d8d8d8;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .form-section h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-section select,
        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #005ea5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="https://cpnacademy.co.uk">CPN Academy</a>
    </header>

    <section class="form-section">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="forename">Forename:</label>
            <input type="text" id="forename" name="forename" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="birthday">Birthday:</label>
            <div style="display: flex; gap: 5px;">
                <select id="day" name="day" required></select>
                <select id="month" name="month" required></select>
                <select id="year" name="year" required></select>
            </div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign in</a></p>
    </section>

    <script>
        // Populate the date dropdowns
        document.addEventListener('DOMContentLoaded', () => {
            const daySelect = document.getElementById('day');
            const monthSelect = document.getElementById('month');
            const yearSelect = document.getElementById('year');

            // Populate days
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }

            // Populate months
            const months = [
                'January', 'February', 'March', 'April',
                'May', 'June', 'July', 'August',
                'September', 'October', 'November', 'December'
            ];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });

            // Populate years (from current year to 100 years ago)
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= currentYear - 100; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        });

        // Handle the form submission
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const forename = document.getElementById('forename').value;
            const surname = document.getElementById('surname').value;
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const birthday = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            const password = document.getElementById('password').value;

            // Submit the form via the updated signup.js
            console.log({ email, forename, surname, birthday, password }); // Debugging
        });
    </script>
</body>
</html>
