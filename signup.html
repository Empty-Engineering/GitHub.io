<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6511534668087715"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CPN Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/govuk-frontend/4.7.0/govuk-frontend.min.css">
    <link rel="preload" href="https://design-system.service.gov.uk/assets/fonts/light-94a07e06a1-v2.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <style>
        body {
            font-family: "GDS Transport", Arial, sans-serif; /* GOV.UK font */
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #005ea5; /* GOV.UK primary color */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .form-section {
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
            border: 1px solid #d8d8d8;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .form-section h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .form-section label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-section select,
        .form-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .form-section button {
            width: 100%;
            padding: 10px;
            background-color: #005ea5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-section button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="https://cpnacademy.co.uk">CPN Academy</a>
    </header>

    <section class="form-section">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="forename">Forename:</label>
            <input type="text" id="forename" name="forename" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="birthday">Birthday:</label>
            <div id="birthday-fields">
                <select id="day" name="day" required>
                    <option value="" disabled selected>Day</option>
                    ${Array.from({ length: 31 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                </select>
                <select id="month" name="month" required>
                    <option value="" disabled selected>Month</option>
                    ${["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
                        .map((month, index) => `<option value="${index + 1}">${month}</option>`)
                        .join('')}
                </select>
                <select id="year" name="year" required>
                    <option value="" disabled selected>Year</option>
                    ${Array.from({ length: 120 }, (_, i) => {
                        const year = new Date().getFullYear() - i;
                        return `<option value="${year}">${year}</option>`;
                    }).join('')}
                </select>
            </div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign in</a></p>
    </section>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const forename = document.getElementById('forename').value;
            const surname = document.getElementById('surname').value;
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const password = document.getElementById('password').value;

            const birthday = `${day}.${month}.${year}`;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, forename, surname, birthday, password }),
                });

                if (response.ok) {
                    alert('Registration successful! Redirecting to sign-in page.');
                    window.location.href = '/signin.html';
                } else {
                    const result = await response.json();
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error(error);
                alert('Failed to register. Please try again.');
            }
        });
    </script>
</body>
</html>
